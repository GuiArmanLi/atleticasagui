<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição Horizontal</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slide-in 1s forwards;
        }

        .slide-out {
            animation: slide-out 1s forwards;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slide-out {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="slider" id="slider"></div>

    <script>
        // Array de URLs das imagens
        const images = [
            'https://via.placeholder.com/1920x1080/FF0000/FFFFFF?text=Imagem+1',
            'https://via.placeholder.com/1920x1080/00FF00/FFFFFF?text=Imagem+2',
            'https://via.placeholder.com/1920x1080/0000FF/FFFFFF?text=Imagem+3'
        ];

        let currentIndex = 0;
        const slider = document.getElementById('slider');

        function changeSlide() {
            // Cria o slide atual
            const currentSlide = document.createElement('div');
            currentSlide.className = 'slide';
            currentSlide.style.backgroundImage = `url(${images[currentIndex]})`;

            // Adiciona o slide ao container
            slider.appendChild(currentSlide);

            // Aguarda a próxima imagem
            currentIndex = (currentIndex + 1) % images.length;

            // Cria o próximo slide com efeito de saída
            const previousSlide = slider.querySelector('.slide');
            if (previousSlide) {
                previousSlide.classList.add('slide-out');
                previousSlide.addEventListener('animationend', () => {
                    slider.removeChild(previousSlide); // Remove o slide antigo
                });
            }
        }

        // Troca de imagem a cada 5 segundos
        setInterval(changeSlide, 5000);

        // Inicializa com a primeira imagem
        changeSlide();
    </script>
</body>

</html>
